[neural_network]
node_type_dim = 100
node_token_dim = 100
conv_output_dim = 100
num_conv = 1
include_token = 1
lr = 0.001
batch_size = 10

[training_params]
epochs = 40
checkpoint_every = 100

[resource]
pretrained_model_url = https://ai4code.s3.ap-southeast-1.amazonaws.com/universal_model.zip
model_name = universal_model
node_type_vocab_model_path = node_types/node_types_all.model
node_token_vocab_model_path = tokens/universal_token_subword.model
subtree_vocab_model_path = subtrees/universal_subtree.model
